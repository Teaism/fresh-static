<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>map</title>
  <script src="http://api.map.baidu.com/api?v=2.0&ak=vHelYjO3oLDkeHv8H6Y8VK8xvcWkDsi6"></script>
  <script src="http://api.map.baidu.com/library/InfoBox/1.2/src/InfoBox_min.js"></script>
  <script src="../../assets/vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="../../assets/vendor/bdmap/MarkerClusterer.min.js"></script>
	<script src="../../assets/vendor/bdmap/TextIconOverlay_min.js"></script>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="mapwrap">
        <div id="mapDiv"></div>
        <div class="search">
          <div id="r-result">
            <input type="text" id="suggestId" size="20" value="百度" style="width:150px;" placeholder="搜索" />
          </div>
          <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
        </div>
			</div>
			<div class="dl-form">
				<h2>投诉与建议</h2>
				<form action="">
					<div class="form-item">
						<label class="form-label" for="">姓名</label>
						<input class="form-input" name="cusName" type="text" placeholder="必填" required maxlength="6">
					</div>
					<div class="form-item">
						<label class="form-label" for="">电话</label>
						<input class="form-input" name="cusTel" type="text" placeholder="必填" required maxlength="11">
					</div>
					<div class="form-item">
						<label class="form-label" for="">所属门店门店门店</label>
						<input class="form-input" name="cusShop" type="text" placeholder="必填" required maxlength="20">
					</div>
					<div class="form-item">
						<label class="form-label" for="">品类</label>
						<input class="form-input" name="category" type="text" placeholder="必填" required maxlength="10">
					</div>
					<div class="form-item">
						<label class="form-label" for="">问题</label>
						<textarea name="cusQ" id="" cols="30" rows="10" class="form-textarea" placeholder="必填" required maxlength="150"></textarea>
					</div>
					<div class="form-submits">
						<input type="submit" class="form-submit" value="确认提交">
					</div>
					<div class="hd0">
						<span class="input-error"></span>
					</div>
				</form>
			</div>
		</div>
    <footer class="footer">
      <div>
        <a href="" class="">关于我们</a>&nbsp;&nbsp;|&nbsp;
        <a href="" class="">关于我们</a>&nbsp;&nbsp;|&nbsp;
        <a href="" class="">关于我们</a>&nbsp;&nbsp;|&nbsp;
        <a href="" class="">关于我们</a>&nbsp;&nbsp;
      </div>
      <div class="copyright">宁1232434 &nbsp;&nbsp;&nbsp;四川成都锦江区疯狂司法解释离开房间啊雷锋</div>
    </footer>
  </div>
</body>
</html>
