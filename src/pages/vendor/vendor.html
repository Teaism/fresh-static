<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>vendor</title>
	<link rel="stylesheet" href="../../assets/vendor/swiper/swiper-4.3.2.min.css">
</head>

<body>
	<div class="container">
		<div class="banner-top">
			<img src="./images/banner-top.png" alt="" class="banner-top-pic">
		</div>
		<div class="content">
			<div class="vendor-intro">
				<img src="./images/vendor-intro.png" alt="">
			</div>
			<div class="formwrap vendorwrap">
				<div class="form-title vendor-title">供应商信息采集表内容</div>
				<form action="">
					<table class="form-table vendor-table">
						<tr class="row cur">
							<td class="col">厂地址</td>
							<td class="col">
								<input type="text" class="form-input">
							</td>
						</tr>
						<tr class="row">
							<td class="col">经营品牌</td>
							<td class="col">
								<input type="text" class="form-input">
							</td>
						</tr>
						<tr class="row">
							<td class="col">经营品项</td>
							<td class="col">
								<input type="text" class="form-input">
							</td>
						</tr>
						<tr class="row">
							<td class="col">联系人</td>
							<td class="col">
								<input type="text" class="form-input">
							</td>
						</tr>
						<tr class="row">
							<td class="col">品种</td>
							<td class="col">
								<input type="text" class="form-input">
							</td>
						</tr>
						<tr class="row">
							<td class="col">品种</td>
							<td class="col">
								<input type="text" class="form-input">
							</td>
						</tr>
						<tr class="row">
							<td class="col">年产量</td>
							<td class="col">
								<input type="text" class="form-input">
							</td>
						</tr>
						<tr class="row">
							<td class="col">季产量</td>
							<td class="col">
								<input type="text" class="form-input">
							</td>
						</tr>
						<tr class="row">
								<td class="col">附件上传(供应商简介)</td>
								<td class="col">
									<input type="file" class="form-input form-file">
								</td>
							</tr>

					</table>
					<div class="mainbtn-box form-submit">
						<button class="main-btn submit-btn">提交</button>
					</div>
				</form>
			</div>
		</div>
		<footer class="footer">
			<div>
				<a href="" class="">关于我们</a>&nbsp;&nbsp;|&nbsp;
				<a href="" class="">关于我们</a>&nbsp;&nbsp;|&nbsp;
				<a href="" class="">关于我们</a>&nbsp;&nbsp;|&nbsp;
				<a href="" class="">关于我们</a>&nbsp;&nbsp;
			</div>
			<div class="copyright">宁1232434 &nbsp;&nbsp;&nbsp;四川成都锦江区疯狂司法解释离开房间啊雷锋</div>
		</footer>
	</div>

</body>

</html>
