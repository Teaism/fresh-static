<script>

	// 职位搜索选择项
	$('.filter-wrap .filter-item').click(function () {
		var jobType, jobOrg, jobAddress;

		$('.post-item').hide();

		if ($(this).text() === '全部') {
			$(this).addClass('cur');
			$(this).siblings('.filter-item').removeClass('cur');
			$('.post-item[data-' + $(this).parent('.filter-wrap').data('filter') + ']').show();

		} else {

			$(this).toggleClass('cur');

			if ($(this).siblings('.filter-item.cur').length) {
				$(this).siblings('.filter-all').removeClass('cur');

				$(this).parent('.filter-wrap').find('.filter-item.cur').each(function (index, ele) {
					$('.post-item[data-jobtype="' + $(ele).data('jobtype') + '"]').show();
					$('.post-item[data-joborg="' + $(ele).data('joborg') + '"]').show();
					$('.post-item[data-jobaddress="' + $(ele).data('jobaddress') + '"]').show();

					// $('.post-item[data-jobtype="' + $(ele).data('jobtype') + '"][data-joborg="' + $(ele).data('joborg') + '"][data-jobaddress="' + $(ele).data('jobaddress') + '"]').show();
				})
			} else {
				$(this).siblings('.filter-all').addClass('cur');
				// console.log( $(this).parent('.filter-wrap').data('filter'))
				$('.post-item[data-' + $(this).parent('.filter-wrap').data('filter') + ']').show();
			}
		}
	})

	$('.filter-wrap .more-btn').click(function () {
		$(this).parent('.filter-wrap').toggleClass('showall');
		if ($(this).text() === '展开') {
			$(this).text('收起')
		} else {
			$(this).text('展开')
		}
	})















</script>
